<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header :: header}">
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{/layout/header :: topbar}">

    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{/layout/header :: navbarDKA}">

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{../home}">Beranda</a></li>
                                </ol>
                            </div>
                            <h4 class="page-title">Kelola Psikolog</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->



                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Daftar Psikolog</h5>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#tambah-modal">
                                            <i class="fe-plus"></i>Tambah
                                        </button>
                                    </div><!-- end col-->
                                </div>
                            </div>

                            <div class="card-body">
                                <div th:if="${type == 'gagal'}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                    <div th:text="${msg}"></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <div th:if="${type == 'berhasil'}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
                                    <div th:text="${msg}"></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>


                                <div id="tambah-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <form action="/api/reminder/tambah" method="GET">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">~Form Tambah Reminder</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-4">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="tambah_nama_psi" class="form-label">Nama Psikolog<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="tambah_nama_psi" id="tambah_nama_psi" placeholder="Nama Psikolog" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="tambah_lokasi" class="form-label">Nama Reminder<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="tambah_lokasi" id="tambah_lokasi" placeholder="Lokasi Psikolog" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="tambah_alamat_psi" class="form-label">Deskripsi Reminder<span style="color: red">*</span></label>
                                                                <textarea class="form-control" name="tambah_alamat_psi" id="tambah_alamat_psi" placeholder="Alamat Psikolog " required="true"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tutup</button>
                                                    <button type="submit" class="btn btn-info waves-effect waves-light">Simpan</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <form action="/api/reminder/edit" method="GET">
                                        <div class="modal-dialog">
                                            <div class="modal-content">

                                                <div class="modal-header">
                                                    <h4 class="modal-title">~Form Edit Psikolog</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-4">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input type="hidden" name="edit_id" id="edit_id">

                                                                <label for="edit_nama_psikolog" class="form-label">Nama Psikolog<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="edit_nama_psikolog" id="edit_nama_psikolog" placeholder="Nama Psikolog" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <label for="edit_lokasi_psikolog" class="form-label">Lokasi Psikolog<span style="color: red">*</span></label>
                                                            <input type="text" class="form-control" name="edit_lokasi_psikolog" id="edit_lokasi_psikolog" placeholder="Lokasi Psikolog" required="true">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <label for="edit_alamat_psi" class="form-label">Alamat Reminder<span style="color: red">*</span></label>
                                                            <textarea class="form-control" name="edit_alamat_psi" id="edit_alamat_psi" placeholder="Alamat Psikolog" required="true"></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tutup</button>
                                                <button type="submit" class="btn btn-info waves-effect waves-light">Edit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <form action="/api/reminder/hapus" method="POST">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Yakin Hapus Reminder ?</h4>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-4">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <input type="hidden" name="psikolog_id" id="psikolog_id">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tidak</button>
                                                <button type="submit" class="btn btn-success waves-effect waves-light">Yakin Hapus !</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- /.modal -->


                            <table id="basic-datatable" class="table dt-responsive nowrap w-100 datatable">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Reminder</th>
                                    <th>Deskripsi</th>
                                    <th>Harga</th>
                                    <th>Bobot</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="list:${list}">
                                    <td th:text="${listStat.index + 1}"></td>
                                    <td th:text="${list.reminder_nama_psi}"></td>
                                    <td th:text="${list.reminder_lokasi}"></td>
                                    <td th:text="${list.reminder_alamat_psi}"></td>

                                    <td>
                                        <button type="button" class="btn btn-soft-warning" data-bs-toggle="modal" data-bs-target="#edit-modal" onclick="sendvalue(this.value)" th:value="${list.psikolog_id}" data-toggle="tooltip" data-placement="top" title="Edit">
                                            <i class="fa fa-pen-square"></i>
                                        </button>
                                        <button type="button" class="btn btn-soft-danger" data-bs-toggle="modal" data-bs-target="#delete-modal" onclick="sendvaluedelete(this.value)" th:value="${list.psikolog_id}" data-toggle="tooltip" data-placement="top" title="Hapus">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div> <!-- end card body-->
                    </div> <!-- end card -->
                </div><!-- end col-->
            </div>
            <!-- end row-->


        </div> <!-- container -->

    </div> <!-- content -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <script>document.write(new Date().getFullYear())</script> &copy; A-tech Otocare By <a href="">Kelompok 6</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->


</div>
<!-- END wrapper -->



<footer th:replace="~{/layout/header :: footer}">

</footer>

<script>
    function isNumberKey(evt){
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }
    function sendvalue(value){
        $.ajax({
            url: "http://localhost:8080/api/reminder/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("edit_id").value = data["psikolog_id"];
                document.getElementById("edit_nama_psikolog").value = data["reminder_nama_psi"];
                document.getElementById("edit_lokasi_psikolog").value = data["reminder_lokasi"];
                document.getElementById("edit_alamat_psi").value = data["reminder_alamat_psi"];

            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }

    function sendvaluedelete(value){
        $.ajax({
            url: "http://localhost:8080/api/reminder/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("psikolog_id").value = data["psikolog_id"];
            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }
</script>


</body>
</html>
