<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MMT AstraTech - Login</title>
    <!-- core:css -->
    <link rel="stylesheet" th:href="@{../assetslogin/vendors/core/core.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{../assetslogin/fonts/feather-font/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{../assetslogin/vendors/flag-icon-css/css/flag-icon.min.css}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../assetslogin/css/demo_1/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{../assetslogin/images/favicon.png}" />
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 pr-md-0">
                                <div class="auth-left-wrapper">
                                    <img src="../uploads/logo1.png" alt="">
                                </div>
                            </div>
                            <div class="col-md-8 pl-md-0">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" class="noble-ui-logo d-block mb-2">Mobile Mood Tracker<span><span><span> AstraTech</span></span></span></a>
                                    <h5 class="text-muted font-weight-normal mb-4">Sistem Informasi Mood Tracker AstraTech.</h5>
                                    <div th:if="${type == 'gagal'}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                        <div th:text="${msg}"></div>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>                                    </div>
                                    <form class="forms-sample" th:action="@{/aksilogin}" th:object="${user}" method="post">
                                        <div class="form-group">
                                            <label for="NIP">NIP</label>
                                            <input class="form-control" type="text" id="NIP" th:field="*{NIP}" required="" placeholder="Masukkan NIP">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordTxt">Password</label>
                                            <input type="password" class="form-control" id="passwordTxt" autocomplete="current-password" placeholder="Password"  th:field="*{password}">
                                        </div>
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Login</button>
                                        </div>
                                    </form>
                                    </br>
                                    <center><a th:href="@{'http://localhost:8080/loginmahasiswa'}">Login Sebagai Mahasiswa</a></br></center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- core:js -->
<script th:src="@{../assetslogin/vendors/core/core.js}"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- end plugin js for this page -->
<!-- inject:js -->
<script th:src="@{../assetslogin/vendors/feather-icons/feather.min.js}"></script>
<script th:src="@{../assetslogin/js/template.js}"></script>
<!-- endinject -->
<!-- custom js for this page -->
<!-- end custom js for this page -->
</body>
</html>
